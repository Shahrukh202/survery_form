<!DOCTYPE HTML>
<!-- This is how HTML comments look like -->
<html>

<head>
  <!-- Add a title element, it will appear on the web page tab of your browser window  -->
  <title>Inquisitive Interests Survey</title>
</head>

<body>
  <!-- As a survey form, we will need to submit the details, therefore we use HTML form, The action attribute specifies where to send the form-data when a form is submitted. -->

  <!-- ||||||||||| CODE UNDER THIS LINE ||||||||||| -->


  <!-- Add a form with the action set to https://www.radicalx.co/ -->
  <form action="http://radicalx.co">

  <!-- Add a generic container with the align="center" attribute -->
  <div align="center">

  <!--Adds a heading to the form-->
  <h1>Inquisitive Survey form</h1>
  Enter your name:

  <!-- Input type text for small texts, specify size, maxlength, & value -->
  <input type="text" name="UserName" size=35 maxlength=35 value="">


  <!-- Add an HTML tag to define a line break -->
  </br></br>
  <!-- Input type text for small texts,  size, maxlength, & value -->
  Enter your profession:
  <input type="text" name="Deptt" size=35 maxlength=35 value=""> </br> </br>
  Tell us a little about yourself:
  <!-- Use a HTML element that defines a multi-line text input control -->
  <textarea name="Comments" cols=30 rows=4></textarea> </br> </br>
  Do you exercise at home?
  <!-- Input type radio buttons help you choose one out of the several values -->
  <input type="radio" name="exe" value=1>Yes
  <input type="radio" name="exe" value=2>No
  <!-- Add an HTML tag to define a line break -->
  </br></br>
  How do you like to read about your favorite topics?
  <!-- Use an HTML element to define a paragraph. -->
  <!-- Inside the paragrapgh elment add an Input type Checkbox lets you select multiple options -->
  <p><input type="checkbox" name="Television">Television
    <input type="checkbox" name="Magazines">Magazines
    <input type="checkbox" name="Books">Books
    <input type="checkbox" name="Web">Online Resources
    <input type="checkbox" name="Phone">Phone Apps
  </p>
  What genre of movies do you like?
  <!-- Add HTML element to create multiple dropdown options-->
  <select name="moviepref">
    <option>
    <option value=1 selected="true">Sci-fi
    <option value=2>Romance
    <option value=3>Thriller
    <option value=4>Horror
    <option value=5>Comedy
    <option value=5>Action
  </select>
  <!-- Add an HTML tag to define a line break -->
  <br><br>
  <!-- Submits the information entered in the form by the user -->
  <input type=submit value="Submit form">
  </div>
  </form>

</body>

</html>
